			<h1>Add New Interest</h1>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<meta name="description" content="">

			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	  <br>
	  <br>
		  <form>
		  <div class="form-group">
			  <label for="fullName">Interest Name</label><br>
			  <input type="text" class="form-control" name="fullName" id="fullName"  placeholder="Name">
		  </div>
		  <div class="form-group">
			  <label for="emailAddress">Text About Interest</label><br>
			  <textarea class="form-control" rows="6"></textarea>
		  </div>
		  <div class="form-row">
			  <div class="col">	
				  <label for="exampleFormControlFile1">Update Local Image</label>
					  <input type="file" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			  <div class="col">	
				  <label for="inputState">Select # Tweets to Display:</label>
					   <select id="inputState" class="form-control">
					   <option selected>Choose...</option>
					   <option>1</option>
					   <option>2</option>
					   <option>3</option>
					   </select>
			  </div>
		  </div>
		  <div class="form-group">
			  <label for="emailAddress">On a scale of 1-5, how interested in this are you?</label><br>
			  <label class="checkbox-inline">
					 <input type="checkbox" name="optradio">1
				 </label>
			  <label class="checkbox-inline">
					 <input type="checkbox" name="optradio" >2
				 </label>
			  <label class="checkbox-inline">
					 <input type="checkbox" name="optradio" >3
				 </label>
			  <label class="checkbox-inline">
					 <input type="checkbox" name="optradio" >4
				 </label>
			  <label class="checkbox-inline">
					 <input type="checkbox" name="optradio" >5
				 </label>
		  </div>
			  <label for="fullName">Login to Finish Submitting</label><br>
		  <div class="form-row">
			  <div class="col">	
			  <input type="text" class="form-control" name="fullName" id="fullName"  placeholder="Username">
			  </div>
			  <div class="col">	
			  <input type="password" class="form-control" name="fullName" id="fullName"  placeholder="Password">
			  </div>
		  </div>
		  </form>
		  <br>
			  <a role="button" href="./form.html" type="button" class="btn btn-primary" >Submit</a><br>
	  </div>
